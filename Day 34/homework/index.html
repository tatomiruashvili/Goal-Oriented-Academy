<html>
    <head>
        <title>Different input types</title>
    </head>
    <body>
        <h2>Different input types and their purpose</h2>

        <form>
            <label for="1">hidden:</label>        
            <input type="hidden" id="1"> <!--Hidden input field isn't visible doesn't show up on
            user's interface it is used to send important data like tokens but doesn't have to be
            isplayed on user's screen-->

            <br>
            <br>
            
            <label for="2">file:</label>
            <input type="file" id="2"> <!--Gives user ability to pick file from their pc-->
            
            <br>
            <br>

            <label for="3">search:</label>
            <input type="search" id="3"><!--Cretes search bar allowing user to search desired object-->
            
            <br>
            <br>

            <label for="4">tel:</label>
            <input type="tel" id="4"><!--Creates field where user can enter phone number
            depending on the browser or device it creates different keyboard layouts
            optimized for entering phone numbers-->

            <br>
            <br>
            
            <label for="5">reset:</label>
            <input type="reset" name="" id="5"><!--This field cleans other fields when clicked in <form> tag
            note on this tag it cleans specified form if not then form where this tag is-->
    
        </form>
        

    </body>
</html>
